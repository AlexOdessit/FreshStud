<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <button class="nav-btn">Menu</button>
          <ul class="nav-list">
            <li class="nav-link"><a href="#" class="nav-item">Home</a></li>
            <li class="nav-link"><a href="#" class="nav-item">About us</a></li>
            <li class="nav-link"><a href="#" class="nav-item">Services</a></li>
            <li class="nav-link"><a href="#" class="nav-item">Contacts</a></li>
            <li class="nav-link"><a href="#" class="nav-item">Delivery</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="register-section">
        <article class="register-wrapper">
          <h2 class="register-heading">Register</h2>
          <p class="register-text">
            Create your account.It's free and only takes a minute.
          </p>
          <form action="" class="register-form">
            <fieldset class="register-fullname">
              <input
                class="register-details register-name"
                type="text"
                name="name"
                placeholder="first name"
              />
              <input
                class="register-details register-name"
                type="text"
                name="surname"
                placeholder="last name"
              />
            </fieldset>

            <input
              class="register-details"
              type="email"
              name="email"
              placeholder="email"
            />
            <input
              class="register-details"
              type="password"
              name="pass"
              placeholder="password"
            />
            <input
              class="register-details"
              type="password"
              name="pass"
              placeholder="confirm password"
            />

            <p class="privacy-block">
              <input type="checkbox" name="policy" id="policy" />
              I accept the
              <a class="terms" href="#">Terms of Use</a> &
              <a class="terms" href="#">Privacy Policy.</a>
            </p>
            <input type="submit" value="Register now" id="submit" />
          </form>
        </article>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
